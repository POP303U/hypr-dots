# https://github.com/dylanaraps/neofetch/wiki/Customizing-Info
print_info() {
    info title
    info "$(color 5)distro" distro
    info "$(color 5)host" model
    info "$(color 5)kernel" kernel
    info "$(color 5)packages" packages
    info "$(color 5)memory" memory
    info cols
}

ascii_distro="Arch_small"
ascii_colors=(6 5 4 1 1 0)
ascii_bold="on"
image_loop="off"
crop_mode="normal"
crop_offset="center"
image_size="auto"
gap=2
yoffset=2
xoffset=0
background_color=
stdout="off"
title_fqdn="off"
kernel_shorthand="on"
distro_shorthand="off"
os_arch="off"
uptime_shorthand="on"
memory_percent="off"
memory_unit="mib"
package_managers="on"
shell_path="off"
shell_version="on"
speed_type="bios_limit"
speed_shorthand="off"
cpu_brand="on"
cpu_speed="on"
cpu_cores="logical"
cpu_temp="off"
gpu_brand="on"
gpu_type="all"
refresh_rate="off"
gtk_shorthand="off"
gtk2="on"
gtk3="on"
public_ip_host="https://artixlinux.org"
